<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <!-- Header section -->
        <header>
            <nav class="flex justify-between items-center mb-6">
            <div class="flex gap-2 justify-center items-center">
              <img src="images/logo.png" alt="logo">
              <h1 class="text-3xl text-gray-800">Dev<span class="text-black-600 font-bold">Board</span></h1>
            </div>
              
              <div class="flex items-center space-x-4">
                  <div class="flex gap-2 bg-gray-100 px-2 py-1 items-center justify-center rounded-full">
                    <img src="images/checkbox.png" alt="" class=" h-5 w-5 text-2xl">

                  <p class="text-2xl font-bold">23</p>
                  </div>
  
                  <button class="btn rounded-full  py-2 px-2">
                     <img src="images/theme-btn.png" alt="" class="h-8 w-8">
                  </button>
              </div>
            </nav>
        </header>

        
    </div>
</body>
</html>
